<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/93fb21b1e7.js" crossorigin="anonymous" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>My Maps</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="inputs">
          <input type="text" name="" id="buscar" placeholder="Buscar Cidade"/>
        <button type="submit" id="search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="map">
          <iframe
          src="https://maps.google.com.br/maps?q=-3.725137, -38.521678&output=embed&dg=oo"
          width="600"
          height="450"
          style="border: 0"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <p id="ver">Versão 1.0.1 por Pedro Cassiel</p>
        <div
        aria-live="polite"
        aria-atomic="true"
        style="position: absolute;
         min-height: 200px;
         top: 5%;
         left: 70%;
         z-index: 1;"
         class="notify"
      >
        <div class="toast" style="position: relative; top: 0; right: 0; z-index: 2;">
          <div class="toast-header">
            <img src="https://lh3.googleusercontent.com/ogw/AAEL6sh3Z-JKD80R2dA34HKV91JNBy-ZExiKuXU51jgb=s32-c-mo" class="rounded mr-2" alt="..." />
            <strong class="mr-auto">Pedro Cassiel</strong>
            <small>&nbsp;&nbsp;1 segundo atrás</small>
            &nbsp;
            &nbsp;
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
              style="border-radius: 50%; max-width: 3vw; border:none;"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Cidade não encontrada</div>
        </div>
        </div>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
</html>
